          rel = "stylesheet">

    <meta name="description" content="Tienda Naturista Arbol de la Vida - De la Madre Naturaleza para Tí">

    <link href = "../assets/css/admin-products/product__details.css" rel = "stylesheet">
</head>
<body>
<header class = "header__container">
    <div class = "header__items">
        <a class = "header__logoHome" href = "../index.html">
            <img alt = "logo" class = "header__logoHome-image" src = "../assets/img/logo.svg" width="70" height="70">
        </a>
        <div class = "header__search">
            <input class = "header__search-input"
                   id = "search__items"
                   placeholder = " Qué desea buscar ?"
                   type = "text">
            <button class = "header__search-button"><img alt = ""
                                                         class = "header__search-icon"
                                                         src = "../assets/img/header/search.svg"></button>
        </div>
    </div>
</header>
<main>

    <section class = "detail-container">
        <div class = "details-product">
            <img alt = "imagen"
                 class = "details-img"
                 data-img
                 src = "https://i.pinimg.com/originals/ae/8a/c2/ae8ac2fa217d23aadcc913989fcc34a2.png">
            <div class = "details-info">
                <h2 class = "details-name" data-name>vaso</h2>
                <p class = "details-price" data-price>$00.00</p>
                <p class = "details-descripcion" data-descripcion>Descripción del producto:</p>
            </div>
        </div>
    </section>

    <section class = "products">
        <h2 class = "product__title">Productos Similares</h2>
        <div class = "product__list" data-products></div>
    </section>

</main>
<footer>
    <section class = "contacto__container">
        <div class = "contacto__logo">
            <a href = "../index.html">
                <img alt = "logo" class = "contacto__logoFooter" src = "../assets/img/logo.svg" width="130" height="130">
            </a>
        </div>
        <div class = "contacto__info">
            <ul>
                <li class="contacto__info-li "><a style="text-decoration: none;" class="contacto__info-text bi bi-file-lock2-fill"
                    href="../assets/docs//Politica-Privacidad-Tienda-Naturista-Arbol-de-la-Vida.pdf" target="_blank"> Política de
                    privacidad</a>
                </li>
                <li class="contacto__info-li"><a class="contacto__info-text bi bi-file-earmark-text-fill"
                        href="../assets/docs/Terminos-y-Condiciones-Tienda-Naturista-Arbol-de-la-Vida.pdf" target="_blank"> Terminos
                        y Condiciones</a>
                </li>
                <li class="contacto__info-li"><a class="contacto__info-text bi bi-box-seam-fill"
                        href="../assets/docs/Politica-de-Envios-Arbol-de-la-Vida.pdf" target="_blank"> Política de Envios</a>
                </li>
            </ul>
        </div>
        <form class = "contacto__contactar">
            <h2 class = "contacto__contactar-title">Hable con nosotros</h2>

            <label class = "contacto__contactar-nombre contacto__textBox">
                Nombre
                <input class = "contacto__contactar-nombreInput"
                       name = "nombre"
                       placeholder = "Pedro Santana"
                       required
                       type = "text">
            </label>

            <label class = "contacto__mensaje contacto__textBox">
                Escribe tu mensaje
                <textarea class = "contacto__mensaje-text"></textarea>
            </label>

            <a href = "#" rel = "">
                <button class = "contacto__button">Enviar mensaje</button>
            </a>

        </form>
    </section>
    <div class="info__dev">
        <p>Desarrollado por Miguel Mauricio Rivera Lopez</p>
        <p>2023</p>
        <a href="https://miguelmauricioriveralopez18686.github.io/portafolio-nuevaPropuesta/" target="_blank"><img src="../assets/img/github.svg" alt="git"></a>
        <a href="https://www.linkedin.com/in/miguel-mauricio-rivera-lopez" target="_blank"><img src="../assets/img/linkedin.svg" alt="linkedin"></a>
    </div>
</footer>
