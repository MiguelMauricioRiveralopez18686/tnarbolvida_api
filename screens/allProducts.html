    <meta name="description" content="Tienda Naturista Arbol de la Vida - De la Madre Naturaleza para Tí">
    <meta name="keywords" content="arbol de la Vida, arbol vida, Shampoo de Ortiga con Aloe Vera, Shampoo Prevención Caida, Shampoo de Savila, Korean Ginseng, Cartílago de tiburón, Vitamina C Plus Bioflavonoides, Gotas de la Felicidad, Gotas Rescate, Gotas Desapego,  Colágeno Hidrolizado Marino, Cr Brex, Factors, Merumach, Proteína Mega Gainer, Power Sex, Biotics, Antricol, cosmeticos, fitoterapeuticos, homeopaticos, nutricionales, potenciadores, suplementos"/>
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-png">
    <link href = "../assets/css/normalize.css" rel = "stylesheet"/>

</head>
<body>
<header class = "header__container">
    <div class = "header__items">
        <a class = "header__logoHome" href = "../index.html">
            <img alt = "logo" class = "header__logoHome-image" src = "../assets/img/logo.svg" width="70" height="70">
        </a>
        <div class = "header__search">
            <input class = "header__search-input"
                   id = "search__items"
                   placeholder = " Qué desea buscar ?"
                   type = "text">
            <button class = "header__search-button"><img alt = ""
                                                         class = "header__search-icon"
                                                         src = "../assets/img/header/search.svg"></button>
        </div>
    </div>

    <a class = "header__login" href = "login.html">
        <button class = "header__login-button">Ingresar</button>
    </a>
</header>
<main>
    <section class = "banner">
        <div class = "banner__continer">
            <div class = "banner__continer-show banner__continer-img">
                <div class = "banner__info">
                    <h2 class = "banner__info-title"> Tienda Naturista Arbol de la Vida</h2>
                    <p class = "banner__info-description">De la Madre Naturaleza para Tí</p>
                    <a href = "#allProducts" rel = "">
                        <button class = "banner__button">Ver Productos</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--All Products section -->
    <section class = "products" id="allProducts">
        <div class = "product__container">
            <div class = "product__header">
                <h2 class = "product__title">Todos Los Productos</h2>
            </div>
            <div class = "product__list" data-adminProducts></div>
        </div>
    </section>
</main>
<footer>
    <section class = "contacto__container">
        <div class = "contacto__logo">
            <a href = "../index.html">
                <img alt = "logo" class = "contacto__logoFooter" src = "../assets/img/logo.svg" width="130" height="130">
            </a>
        </div>
        <div class = "contacto__info">
            <ul>
                <li class="contacto__info-li "><a style="text-decoration: none;" class="contacto__info-text bi bi-file-lock2-fill"
                        href="../assets/docs//Politica-Privacidad-Tienda-Naturista-Arbol-de-la-Vida.pdf" target="_blank"> Política de
                        privacidad</a>
                </li>
                <li class="contacto__info-li"><a class="contacto__info-text bi bi-file-earmark-text-fill"
                        href="../assets/docs/Terminos-y-Condiciones-Tienda-Naturista-Arbol-de-la-Vida.pdf" target="_blank"> Terminos
                        y Condiciones</a>
                </li>
                <li class="contacto__info-li"><a class="contacto__info-text bi bi-box-seam-fill"
                        href="../assets/docs/Politica-de-Envios-Arbol-de-la-Vida.pdf" target="_blank"> Política de Envios</a>
                </li>
            </ul>
        </div>
        <form class = "contacto__contactar" id = "form__data">
            <h2 class = "contacto__contactar-title">Hable con nosotros</h2>

            <label class = "contacto__contactar-nombre contacto__textBox">
                Nombre
                <input class = "contacto__contactar-nombreInput" id = "contact__nombre" name = "nombre" placeholder = "Pedro Santana"
                       required type = "text">
            </label>

            <label class = "contacto__mensaje contacto__textBox">
                Escribe tu mensaje
                <textarea class = "contacto__mensaje-text" id = "contact__mensaje" required></textarea>
            </label>

            <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
        </form>
    </section>
    <div class="info__dev">
        <p>Desarrollado por Miguel Mauricio Rivera Lopez</p>
        <p>2023</p>
        <a href="https://miguelmauricioriveralopez18686.github.io/portafolio-nuevaPropuesta/" target="_blank"><img src="../assets/img/github.svg" alt="git"></a>
        <a href="https://www.linkedin.com/in/miguel-mauricio-rivera-lopez" target="_blank"><img src="../assets/img/linkedin.svg" alt="linkedin"></a>
    </div>
</footer>
<script src = "../controllers/productsController.js" type = "module"></script>
<script src = "../controllers/form-validation.js"></script>
